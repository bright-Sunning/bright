<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="x" style="border: 1px soild black;" height="800" width="800"></canvas>
</body>
<script>
    /** @type{HTMLCanvasElement} */
    var x = document.getElementById("x");
    var ctx = x.getContext("2d");
    
    ctx.moveTo(100,100);
    ctx.quadraticCurveTo(200,300,300,100);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.bezierCurveTo(300,200,30,100,400,600);
    ctx.stroke();
</script>
</html>
